<div class="container m-5 p-5 mx-auto">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <mat-card class="register-card">
                <mat-card-header>
                    <mat-card-title>Register</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="userForm">
                        <table cellspacing="0" class="full-width">
                            <tr>
                                <td>
                                    <mat-form-field class="full-width">
                                        <input name="firstname" formControlName="firstname" matInput
                                            placeholder="FirstName" value="" required>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="full-width">
                                        <input name="lastname" formControlName="lastname" matInput
                                            placeholder="LastName" value="" required>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="full-width">
                                        <input type="email" name="email" formControlName="email" matInput
                                            placeholder="Email" value="" required>
                                    </mat-form-field>
                                    <!-- <mat-error *ngIf="email.invalid && email.errors.email">
                                        Invalid Email
                                    </mat-error> -->
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="full-width">
                                        <input type="password" name="password" formControlName="password" matInput
                                            placeholder="Password" value="" required>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="full-width">
                                        <input type="password" name="password" formControlName="repeatPassword" matInput
                                            placeholder="Confirm Password" value="" required>
                                    </mat-form-field>
                                    <!-- <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">
                                        Password should Match
                                    </mat-error> -->
                                </td>
                            </tr>
                        </table>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent" (click)="register()">Register</button>
                    <span class="ml-4">Already have an Account <a [routerLink]="['/login']">Login</a> here</span>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
